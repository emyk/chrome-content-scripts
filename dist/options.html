<html>
<head>
    <title>options</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="options">
    <p>
        <label for="jenkinsUrls">Jenkins url(s)</label>
        <textarea id="jenkinsUrls"></textarea>
        <label for="jenkinsCss">Jenkins CSS</label>
        <textarea id="jenkinsCss"></textarea>
    </p>

    <p id="savedMessage" style="display: none;" class="alert">
        Settings saved. Restart chrome, please.
    </p>

    <div id="actions" class="row" style="display: none;">
        <button type="button" class="hold" id="defaults">Defaults</button>
        <div class="push"></div>
        <button type="button" class="hold" id="cancel">Cancel</button>
        <button type="button" class="hold" id="save">Save</button>
    </div>
</main>

<script src="options.js"></script>
</body>
</html>
